<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <h1>SPLI <br />TTER</h1>
    <main class="card__container">
      <div class="calculator__inputs--box">
        <div class="bill__sec">
          <label for="bill">Bill</label>
          <input type="text" class="bill__input" placeholder="0" />
          <img
            src="./images/icon-dollar.svg"
            alt="dollar icon"
            class="dollar__icon"
          />
        </div>
        <div class="tip__sec">
          <label for="tip">Select Tip %</label>
          <div class="tip__btns">
            <button value="5" class="tip__btn">5%</button>
            <button value="10" class="tip__btn">10%</button>
            <button value="15" class="tip__btn">15%</button>
            <button value="25" class="tip__btn">25%</button>
            <button value="50" class="tip__btn">50%</button>
            <input
              class="btn"
              id="custom-percent"
              type="text"
              placeholder="Custom"
            />
          </div>
        </div>
        <div class="people__sec">
          <div class="people__text">
            <label for="people">Number of People</label>
            <small class="error">Can't be zero</small>
          </div>
          <div class="people__input">
            <input type="text" placeholder="0" />
            <img
              src="images/icon-person.svg"
              alt="person icon"
              class="person__icon"
            />
          </div>
        </div>
      </div>
      <div class="calculator__display--box">
        <div class="tip__amounts">
          <div class="tip__onePerson">
            <p>Tip Amount <br /><span>/ person</span></p>
            <h2>$<span>0.00</span></h2>
          </div>
          <div class="tip__total">
            <p>Total <br /><span>/ person</span></p>
            <h2>$<span>0.00</span></h2>
          </div>
        </div>
        <button class="reset__btn">Reset</button>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
